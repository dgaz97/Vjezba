<div class="container">
    <form class="form-horizontal" ng-submit="$ctrl.login()">
        <div class="form-group row" id="username-fg">
            <div class="col-sm-3">
                <label for="username" class="control-label">Username</label>
            </div>
            <div class="col-sm-9">
                <input class="form-control input-lg" ng-model="$ctrl.username" id="username" ng-change="$ctrl.hideError()"/>
            </div>
        </div>
        <div class="form-group row" id="password-fg">
            <div class="col-sm-3">
                <label for="password" class="control-label">Password</label>
            </div>
            <div class="col-sm-9">
                <input type="password" class="form-control input-lg" ng-model="$ctrl.password" id="password"  ng-change="$ctrl.hideError()"/>
            </div>
        </div>
        <div class="form-group row" id="button-fg">
            <button type="submit" id="login-button" class="btn btn-lg btn-block">Login</button>
        </div>
        <div class="row" id="error-fg" ng-hidden="$ctrl.hideWarning">
            <h2 class="text-danger text-center text-large">{{$ctrl.comment}}</h2>
        </div>
    </form>
</div>
