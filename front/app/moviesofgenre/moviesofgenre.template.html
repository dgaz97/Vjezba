<div class="row">
    <h3>Movies of genre: {{$ctrl.genreName}}</h3>
</div>
<div class="row" ng-repeat="movie in $ctrl.listOfMovies">
    <div class="col-sm-3">placeholder for image</div>
    <div class="col-sm-9">
        <div class="row">
            <a href="#!/movieDetails/{{movie.id}}"><h3>{{movie.name}}</h3></a>
        </div>
        <div class="row">
            <p>{{movie.description}}</p>
        </div>
    </div>
</div>
